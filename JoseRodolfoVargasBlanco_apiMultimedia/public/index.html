<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>View</title>
</head>
<body>
    <br>
    <h1>Track List</h1>
    <br>
    <hr>
    <br>
    <div id="medias"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            fetch('/api/trackMedia')
            .then(response => response.json())
            .then(medias => {
                const mediasD = document.getElementById('medias');
                medias.forEach(media => {
                    const mediaD = document.createElement('div');
                    mediaD.classList.add('media');

                    const mediaAudio = document.createElement('audio');
                    mediaAudio.controls = true;
                    mediaAudio.src = `/tracks/${media.audio}`;
                    mediaAudio.alt = media.nombreCancion;
                    mediaD.appendChild(mediaAudio);

                    const mediaInfo = document.createElement('div');
                    mediaInfo.classList.add('media-info');
                    mediaInfo.innerHTML = `   
                        <h2>${media.nombreCancion}</h2>
                        <p>Artista: ${media.artista}</p>
                        <p>GÃ©nero: ${media.genero}</p>
                        <p>Precio: $${media.precio.toFixed(2)}</p>
                        <br>
                        <hr>
                    `;
                    mediaD.appendChild(mediaInfo);
                    mediasD.appendChild(mediaD);
                });
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
